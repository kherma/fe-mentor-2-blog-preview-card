<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card | Frontend Mentor</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main class="container">
      <div class="blog-card">
        <div class="blog-card__img-container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Abstract preview of a blog post"
            class="blog-card__img"
          />
        </div>
        <div class="blog-card__info">
          <span class="blog-card__badge">Learning</span>
          <p class="blog-card__timestamp">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1 class="blog-card__title">HTML &amp; CSS foundations</h1>
          <p class="blog-card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <figure class="blog-card__author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Picture of the author of the post"
              class="blog-card__author-img"
            />
            <figcaption class="blog-card__author-name">Greg Hooper</figcaption>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
